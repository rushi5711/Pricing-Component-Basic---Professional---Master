<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="reset.css">
</head>
<body>
  
  <div class="header">
  <h1 class="header__title">Our Pricing</h1>
  <div class="header__flex-center">
  <p class="yearly">Annually</p>
  <input type="checkbox" id="toggle" class="checkbox">
  <label for="toggle" class="switch"></label>
  <p p class="monthly">Monthly</p>
  </div>
  </div>

  <!-- flex center --> 

  <main>

  <div class="flex-center column--one">
  <h2 class="column--one__h2">Basic</h2>
  <p class="column--one__monthly">&dollar;19.99</p>
  <p id="one-yearly" class="column--one__yearly">&dollar;199.99</p>
  <p class="column--one__p">500 GB Storage</p>
  <p class="column--one__p">2 Users Allowed</p>
  <p class="column--one__p">Send up to 3 GB</p>
<button class="flex-center__btn flex-center__btn--white column--one__btn">Learn More</button>
  </div>

  <div class="flex-center column--two">
  <h2 class="column-two__h2">Professional</h2>
  <p class="column--two__monthly">&dollar;24.99</p>
  <p id="two-yearly" class="column--two__yearly">&dollar;249.99</p>
  <p class="column--two__p">1 TB Storage</p>
  <p class="column--two__p">5 Users Allowed</p>
  <p class="column--two__p">Send up to 10 GB</p>
<button class="flex-center__btn column--two__btn">Learn More</button>
</div>

  <div class="flex-center column--three">
  <h2 class="column--three__h2">Master</h2>
  <p class="column--three__monthly">&dollar;39.99</p>
  <p id="three-yearly" class="column--three__yearly">&dollar;399.99</p>
  <p class="column--three_p">2 TB Storage</p>
  <p class="column--three_p">10 Users Allowed</p>
  <p class="column--three_p">Send up to 20 GB</p>
<button class="flex-center__btn flex-center__btn--white column--three__btn">Learn More</button> 
</div>
  </main>

    Coded by <a href="#">Your Name Here</a>. -->
  </div>
  <script src="main.js"></script>
</body>
</html>
